<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Mesures GDT antiérosive dans le bassin versant du Mono</title>
    </head>
    <body>
        <h1> <img src="https://www.ecobenin.org/wp-content/uploads/elementor/thumbs/logo-ecobenin-tr-oviv821aloce34r3f95girbrx3ehs6l8tcc9zigfeo.png" style="position:fixed; bottom: 25px; right: 5px; z-index: 10;"> </h1>
        <div id="map" style="z-index:1;">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Pertemoyenneensolthaan_4.js"></script>
        <script src="data/PrfecturesCommunes_5.js"></script>
        <script src="data/Mesuresdegestiondurabledesterres_6.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_TopographicWMSbyterrestris_0');
        map.getPane('pane_TopographicWMSbyterrestris_0').style.zIndex = 400;
        var layer_TopographicWMSbyterrestris_0 = L.WMS.layer("http://ows.terrestris.de/osm/service", "TOPO-WMS", {
            pane: 'pane_TopographicWMSbyterrestris_0',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_TopographicWMSbyterrestris_0);
        map.createPane('pane_OpenStreetMapmonochrome_1');
        map.getPane('pane_OpenStreetMapmonochrome_1').style.zIndex = 401;
        var layer_OpenStreetMapmonochrome_1 = L.tileLayer('http://a.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMapmonochrome_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMapmonochrome_1;
        map.addLayer(layer_OpenStreetMapmonochrome_1);
        map.createPane('pane_OSMStandard_2');
        map.getPane('pane_OSMStandard_2').style.zIndex = 402;
        var layer_OSMStandard_2 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_2',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_2;
        map.addLayer(layer_OSMStandard_2);
        map.createPane('pane_StamenTerrain_3');
        map.getPane('pane_StamenTerrain_3').style.zIndex = 403;
        var layer_StamenTerrain_3 = L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
            pane: 'pane_StamenTerrain_3',
            opacity: 1.0,
            attribution: '<a href="http://maps.stamen.com/">Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_StamenTerrain_3;
        map.addLayer(layer_StamenTerrain_3);
        function pop_Pertemoyenneensolthaan_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Perte moyenne</th>\
                        <td>' + (feature.properties['perte_mean'] !== null ? autolinker.link(feature.properties['perte_mean'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Pertemoyenneensolthaan_4_0(feature) {
            if (feature.properties['perte_mean'] >= 0.000000 && feature.properties['perte_mean'] <= 0.002605 ) {
                return {
                pane: 'pane_Pertemoyenneensolthaan_4',
                opacity: 1,
                color: 'rgba(35,35,35,0.49)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(64,64,64,0.49)',
                interactive: true,
            }
            }
            if (feature.properties['perte_mean'] >= 0.002605 && feature.properties['perte_mean'] <= 0.003241 ) {
                return {
                pane: 'pane_Pertemoyenneensolthaan_4',
                opacity: 1,
                color: 'rgba(35,35,35,0.49)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(162,162,162,0.49)',
                interactive: true,
            }
            }
            if (feature.properties['perte_mean'] >= 0.003241 && feature.properties['perte_mean'] <= 0.004840 ) {
                return {
                pane: 'pane_Pertemoyenneensolthaan_4',
                opacity: 1,
                color: 'rgba(35,35,35,0.49)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,228,228,0.49)',
                interactive: true,
            }
            }
            if (feature.properties['perte_mean'] >= 0.004840 && feature.properties['perte_mean'] <= 0.031486 ) {
                return {
                pane: 'pane_Pertemoyenneensolthaan_4',
                opacity: 1,
                color: 'rgba(35,35,35,0.49)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,219,205,0.49)',
                interactive: true,
            }
            }
            if (feature.properties['perte_mean'] >= 0.031486 && feature.properties['perte_mean'] <= 0.206014 ) {
                return {
                pane: 'pane_Pertemoyenneensolthaan_4',
                opacity: 1,
                color: 'rgba(35,35,35,0.49)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,132,110,0.49)',
                interactive: true,
            }
            }
            if (feature.properties['perte_mean'] >= 0.206014 && feature.properties['perte_mean'] <= 36.546038 ) {
                return {
                pane: 'pane_Pertemoyenneensolthaan_4',
                opacity: 1,
                color: 'rgba(35,35,35,0.49)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,0,32,0.49)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Pertemoyenneensolthaan_4');
        map.getPane('pane_Pertemoyenneensolthaan_4').style.zIndex = 404;
        map.getPane('pane_Pertemoyenneensolthaan_4').style['mix-blend-mode'] = 'normal';
        var layer_Pertemoyenneensolthaan_4 = new L.geoJson(json_Pertemoyenneensolthaan_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pertemoyenneensolthaan_4',
            layerName: 'layer_Pertemoyenneensolthaan_4',
            pane: 'pane_Pertemoyenneensolthaan_4',
            onEachFeature: pop_Pertemoyenneensolthaan_4,
            style: style_Pertemoyenneensolthaan_4_0,
        });
        bounds_group.addLayer(layer_Pertemoyenneensolthaan_4);
        map.addLayer(layer_Pertemoyenneensolthaan_4);
        function pop_PrfecturesCommunes_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Préfecture / Communes</strong><br />' + (feature.properties['ADM2_FR'] !== null ? autolinker.link(feature.properties['ADM2_FR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PrfecturesCommunes_5_0() {
            return {
                pane: 'pane_PrfecturesCommunes_5',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_PrfecturesCommunes_5');
        map.getPane('pane_PrfecturesCommunes_5').style.zIndex = 405;
        map.getPane('pane_PrfecturesCommunes_5').style['mix-blend-mode'] = 'normal';
        var layer_PrfecturesCommunes_5 = new L.geoJson(json_PrfecturesCommunes_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PrfecturesCommunes_5',
            layerName: 'layer_PrfecturesCommunes_5',
            pane: 'pane_PrfecturesCommunes_5',
            onEachFeature: pop_PrfecturesCommunes_5,
            style: style_PrfecturesCommunes_5_0,
        });
        bounds_group.addLayer(layer_PrfecturesCommunes_5);
        map.addLayer(layer_PrfecturesCommunes_5);
        function pop_Mesuresdegestiondurabledesterres_6(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Pente (%)</th>\
                        <td>' + (feature.properties['pente_majo'] !== null ? autolinker.link(feature.properties['pente_majo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Perte moyenne en sol (t.ha.an)</strong><br />' + (feature.properties['perte_mean'] !== null ? autolinker.link(feature.properties['perte_mean'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Précipitation moyenne annuelle (mm)</th>\
                        <td>' + (feature.properties['prec_mean'] !== null ? autolinker.link(feature.properties['prec_mean'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Mesures GDT</th>\
                        <td>' + (feature.properties['array_agg'] !== null ? autolinker.link(feature.properties['array_agg'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Mesuresdegestiondurabledesterres_6_0(feature) {
            switch(String(feature.properties['array_agg'])) {
                case 'Cordon pierreux avec haie vive, Amenagement forestier, Billon cloisonné, Travail minimum du sol':
                    return {
                pane: 'pane_Mesuresdegestiondurabledesterres_6',
                radius: 7.6,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(68,1,84,1.0)',
                interactive: true,
            }
                    break;
                case 'Cordon pierreux avec haie vive, Jachère avec rotation et paillage, Parc arbore avec parcage naturel et paillage, Regeneration naturelle assistee':
                    return {
                pane: 'pane_Mesuresdegestiondurabledesterres_6',
                radius: 7.6,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(70,44,123,1.0)',
                interactive: true,
            }
                    break;
                case 'Cordon pierreux avec haie vive, Reduction du travail du sol':
                    return {
                pane: 'pane_Mesuresdegestiondurabledesterres_6',
                radius: 7.6,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(58,82,139,1.0)',
                interactive: true,
            }
                    break;
                case 'Cordon pierreux avec haie vive, Reduction du travail du sol, Culture en couloir, Brise vent, Labour suivant les courbes de niveau, Billon cloisonné, Travail minimum du sol':
                    return {
                pane: 'pane_Mesuresdegestiondurabledesterres_6',
                radius: 7.6,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,114,142,1.0)',
                interactive: true,
            }
                    break;
                case 'Cordon pierreux avec haie vive, Reduction du travail du sol, Labour suivant les courbes de niveau, Travail minimum du sol':
                    return {
                pane: 'pane_Mesuresdegestiondurabledesterres_6',
                radius: 7.6,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(32,144,141,1.0)',
                interactive: true,
            }
                    break;
                case 'Cordon pierreux avec haie vive, Retenue d’eau, Paillage, Reduction du travail du sol, Regeneration naturelle assistee':
                    return {
                pane: 'pane_Mesuresdegestiondurabledesterres_6',
                radius: 7.6,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(39,174,128,1.0)',
                interactive: true,
            }
                    break;
                case 'Reboisement':
                    return {
                pane: 'pane_Mesuresdegestiondurabledesterres_6',
                radius: 7.6,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(93,201,98,1.0)',
                interactive: true,
            }
                    break;
                case 'Reduction du travail du sol, Labour suivant les courbes de niveau, Travail minimum du sol':
                    return {
                pane: 'pane_Mesuresdegestiondurabledesterres_6',
                radius: 7.6,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(171,220,50,1.0)',
                interactive: true,
            }
                    break;
                case 'Travail minimum du sol':
                    return {
                pane: 'pane_Mesuresdegestiondurabledesterres_6',
                radius: 7.6,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,231,37,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Mesuresdegestiondurabledesterres_6');
        map.getPane('pane_Mesuresdegestiondurabledesterres_6').style.zIndex = 406;
        map.getPane('pane_Mesuresdegestiondurabledesterres_6').style['mix-blend-mode'] = 'normal';
        var layer_Mesuresdegestiondurabledesterres_6 = new L.geoJson(json_Mesuresdegestiondurabledesterres_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Mesuresdegestiondurabledesterres_6',
            layerName: 'layer_Mesuresdegestiondurabledesterres_6',
            pane: 'pane_Mesuresdegestiondurabledesterres_6',
            onEachFeature: pop_Mesuresdegestiondurabledesterres_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Mesuresdegestiondurabledesterres_6_0(feature));
            },
        });
        var cluster_Mesuresdegestiondurabledesterres_6 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Mesuresdegestiondurabledesterres_6.addLayer(layer_Mesuresdegestiondurabledesterres_6);

        bounds_group.addLayer(layer_Mesuresdegestiondurabledesterres_6);
        cluster_Mesuresdegestiondurabledesterres_6.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Mesures GDT antiérosive dans le bassin versant du Mono</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Mesures de gestion durable des terres<br /><table><tr><td style="text-align: center;"><img src="legend/Mesuresdegestiondurabledesterres_6_CordonpierreuxavechaieviveAmenagementforestierBilloncloisonnéTravailminimumdusol0.png" /></td><td>Cordon pierreux avec haie vive, Amenagement forestier, Billon cloisonné, Travail minimum du sol</td></tr><tr><td style="text-align: center;"><img src="legend/Mesuresdegestiondurabledesterres_6_CordonpierreuxavechaieviveJachèreavecrotationetpaillageParcarboreavecparcagenatureletpaillageRegenerationnaturelleassistee1.png" /></td><td>Cordon pierreux avec haie vive, Jachère avec rotation et paillage, Parc arbore avec parcage naturel et paillage, Regeneration naturelle assistee</td></tr><tr><td style="text-align: center;"><img src="legend/Mesuresdegestiondurabledesterres_6_CordonpierreuxavechaieviveReductiondutravaildusol2.png" /></td><td>Cordon pierreux avec haie vive, Reduction du travail du sol</td></tr><tr><td style="text-align: center;"><img src="legend/Mesuresdegestiondurabledesterres_6_CordonpierreuxavechaieviveReductiondutravaildusolCultureencouloirBriseventLaboursuivantlescourbesdeniveauBilloncloisonnéTravailminimumdusol3.png" /></td><td>Cordon pierreux avec haie vive, Reduction du travail du sol, Culture en couloir, Brise vent, Labour suivant les courbes de niveau, Billon cloisonné, Travail minimum du sol</td></tr><tr><td style="text-align: center;"><img src="legend/Mesuresdegestiondurabledesterres_6_CordonpierreuxavechaieviveReductiondutravaildusolLaboursuivantlescourbesdeniveauTravailminimumdusol4.png" /></td><td>Cordon pierreux avec haie vive, Reduction du travail du sol, Labour suivant les courbes de niveau, Travail minimum du sol</td></tr><tr><td style="text-align: center;"><img src="legend/Mesuresdegestiondurabledesterres_6_CordonpierreuxavechaieviveRetenuedeauPaillageReductiondutravaildusolRegenerationnaturelleassistee5.png" /></td><td>Cordon pierreux avec haie vive, Retenue d’eau, Paillage, Reduction du travail du sol, Regeneration naturelle assistee</td></tr><tr><td style="text-align: center;"><img src="legend/Mesuresdegestiondurabledesterres_6_Reboisement6.png" /></td><td>Reboisement</td></tr><tr><td style="text-align: center;"><img src="legend/Mesuresdegestiondurabledesterres_6_ReductiondutravaildusolLaboursuivantlescourbesdeniveauTravailminimumdusol7.png" /></td><td>Reduction du travail du sol, Labour suivant les courbes de niveau, Travail minimum du sol</td></tr><tr><td style="text-align: center;"><img src="legend/Mesuresdegestiondurabledesterres_6_Travailminimumdusol8.png" /></td><td>Travail minimum du sol</td></tr></table>': cluster_Mesuresdegestiondurabledesterres_6,'<img src="legend/PrfecturesCommunes_5.png" /> Préfectures / Communes': layer_PrfecturesCommunes_5,'Perte moyenne en sol (t.ha.an)<br /><table><tr><td style="text-align: center;"><img src="legend/Pertemoyenneensolthaan_4_0000260.png" /></td><td>0 - 0,0026</td></tr><tr><td style="text-align: center;"><img src="legend/Pertemoyenneensolthaan_4_000260003241.png" /></td><td>0,0026 - 0,00324</td></tr><tr><td style="text-align: center;"><img src="legend/Pertemoyenneensolthaan_4_0003240004842.png" /></td><td>0,00324 - 0,00484</td></tr><tr><td style="text-align: center;"><img src="legend/Pertemoyenneensolthaan_4_0004840031493.png" /></td><td>0,00484 - 0,03149</td></tr><tr><td style="text-align: center;"><img src="legend/Pertemoyenneensolthaan_4_0031490206014.png" /></td><td>0,03149 - 0,20601</td></tr><tr><td style="text-align: center;"><img src="legend/Pertemoyenneensolthaan_4_02060136546045.png" /></td><td>0,20601 - 36,54604</td></tr></table>': layer_Pertemoyenneensolthaan_4,"Stamen Terrain": layer_StamenTerrain_3,"OSM Standard": layer_OSMStandard_2,"OpenStreetMap monochrome": layer_OpenStreetMapmonochrome_1,"Topographic WMS - by terrestris": layer_TopographicWMSbyterrestris_0,}).addTo(map);
        setBounds();
        resetLabels([layer_PrfecturesCommunes_5]);
        map.on("zoomend", function(){
            resetLabels([layer_PrfecturesCommunes_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PrfecturesCommunes_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PrfecturesCommunes_5]);
        });
        </script>
    </body>
</html>
